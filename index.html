<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Apology</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="message" id="message">
            <img src="https://www.pngall.com/wp-content/uploads/15/Baki-PNG-Image-HD.png" alt="Baki Hanma" id="character">
            <div class="overlay">
                <div class="poster">
                    <p id="question">I'm sorry for being bad towards you. Can we start over?</p>
                </div>
                <div class="buttons">
                    <button class="yes" id="yes" aria-label="Yes, let's start over">Yes</button>
                    <button class="no" id="no" aria-label="No, I don't want to start over">No</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
