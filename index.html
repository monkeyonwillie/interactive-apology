<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Apology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="message" id="message">
            <img src="https://www.pngall.com/wp-content/uploads/15/Baki-PNG-HD-Image.png" alt="Character" id="character">
            <div class="overlay">
                <div class="poster">
                    <p id="question">I'm sorry for being bad towards you. Can we start over?</p>
                </div>
                <div class="buttons">
                    <button class="yes" id="yes" aria-label="Yes, let's start over">Yes</button>
                    <button class="no" id="no" aria-label="No, I don't want to start over">No</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="AUD-20240518-WA0020.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="scripts.js"></script>
</body>
</html>
